<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Haval Blast!</title>
    
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <link rel="icon" href="images/favicon.ico" type="image/x-icon">
</head>
<body>
    <div id="bg-blocks-container"></div>

    <div id="window-container">
        <div class="hud">
            <div id="score-display">
                Счет: <span id="current-score">0</span>
            </div>
            <button id="to-main-menu" class="menu-btn">
                <img src="./images/house.png">
            </button>
        </div>

        
        <div id="grid-container"></div>

        <div id="blocks-container">
            <div class="slot" id="slot-0"></div>
            <div class="slot" id="slot-1"></div>
            <div class="slot" id="slot-2"></div>
        </div>
    </div>

    <div id="game-over-popup" class="popup">
        <div class="popup-content">
            <h2>Игра окончена</h2>
            <img src="./images/sad_tetris.png">

            <div class="user-name-block">
                <p>Записать результат<span id="current-user-name"></span></p>
                <form id="user-name-form">
                    <input
                        type="text"
                        id="user-name-input"
                        placeholder="Введите имя"
                        autocomplete="off"
                    />
                    <button type="submit" class="menu-btn">
                        <img src="./images/save.png">
                    </button>
                </form>
            </div>

            <p class="final-score">Ваш счет: <span id="final-score-num">0</span></p>
            <p class="best-score">Лучший счет: <span id="best-score-num">0</span></p>
            <button id="restart-game-btn" class="menu-btn">Начать заново</button>
            <button id="go-to-menu-btn" class="menu-btn">Главное меню</button>
        </div>
    </div>

    <script src="./js/utils/enums.js"></script>
    
    <script src="./js/blocks/block.js"></script>

    <script src="./js/blocks/squareBlock.js"></script>
    <script src="./js/blocks/rectangleHorizontalBlock.js"></script>
    <script src="./js/blocks/rectangleVerticalBlock.js"></script>
    <script src="./js/blocks/cubeBlock.js"></script>
    <script src="./js/blocks/LBlock.js"></script>
    <script src="./js/blocks/LReverseBlock.js"></script>
    <script src="./js/blocks/GBlock.js"></script>
    <script src="./js/blocks/GReverseBlock.js"></script>
    <script src="./js/blocks/dBlock.js"></script>
    <script src="./js/blocks/TBlock.js"></script>
    <script src="./js/blocks/RickyBlock.js"></script>
    <script src="./js/blocks/RickyReverseBlock.js"></script>
    <script src="./js/blocks/RickyUpsideDownBlock.js"></script>
    <script src="./js/blocks/RickyReverseUpsideDownBlock.js"></script>
    <script src="./js/blocks/ZBlock.js"></script>
    <script src="./js/blocks/SBlock.js"></script>
    <script src="./js/blocks/ZUpsideDownBlock.js"></script>
    <script src="./js/blocks/SUpsideDownBlock.js"></script>
    <script src="./js/blocks/LeftBottomBlock.js"></script>
    <script src="./js/blocks/RightBottomBlock.js"></script>
    <script src="./js/blocks/LeftTopBlock.js"></script>
    <script src="./js/blocks/RightTopBlock.js"></script>
    <script src="./js/blocks/ThreeColBlock.js"></script>
    <script src="./js/blocks/FourColBlock.js"></script>
    <script src="./js/blocks/ThreeRowBlock.js"></script>
    <script src="./js/blocks/FourRowBlock.js"></script>

    <script src="./js/gameOverPopup.js"></script>
    <script src="./js/map.js"></script>
    <script src="./js/gameManager.js"></script>
    <script src="./js/backgroundAnimation.js"></script>
    <script src="./js/main.js"></script>
</body>
</html>
